<div class="screen">
  <div class="input_section mat-elevation-z2">
    <div class="form_inputs">
      <!-- Div with three inputs (Customer, Pin, CVF) -->
      <mat-form-field appearance="outline" class="input_form">
        <mat-label>Customer</mat-label>
        <input class="input_size" matInput placeholder="" value="">
      </mat-form-field>
      <mat-form-field appearance="outline" class="input_form">
        <mat-label>Pin</mat-label>
        <input class="input_size" matInput placeholder="" value="">
      </mat-form-field>
      <mat-form-field appearance="outline" class="input_form">
        <mat-label>CVF</mat-label>
        <input class="input_size" matInput placeholder="" value="">
      </mat-form-field>
    </div>
    <div class="form_buttons">
      <!-- Div with two checkboxes (Diis, Niis) -->
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="diis">
        <mat-button-toggle value="diis">DIIS</mat-button-toggle>
        <mat-button-toggle value="niis">NIIS</mat-button-toggle>
      </mat-button-toggle-group>
      <!-- Div with two buttons (Generate request, Submit request -->
      <div>
        <button mat-raised-button class="top_button button_style">
          <span>Submit Request</span>
        </button>
        <button mat-raised-button class="button_style">
          <span>Generate Request</span>
        </button>
      </div>
    </div>
  </div>
  <!-- Div with Table ??? (USR, ANUM, ATYP, AUSR) ??? checkboxes -->
  <div class="table_form">
    <div class="left_section table_section table_sec_left mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" class="table_style">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Active Column -->
        <ng-container matColumnDef="Active">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element" class="check">
            <mat-checkbox
                          [checked]="element.Active" color="accent">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- USR Column -->
        <ng-container matColumnDef="USR">
          <th mat-header-cell *matHeaderCellDef> USR </th>
          <td mat-cell *matCellDef="let element"> {{element.USR}} </td>
        </ng-container>

        <!-- ANUM Column -->
        <ng-container matColumnDef="ANUM">
          <th mat-header-cell *matHeaderCellDef> ANUM </th>
          <td mat-cell *matCellDef="let element"> {{element.ANUM}} </td>
        </ng-container>

        <!-- ATYP Column -->
        <ng-container matColumnDef="ATYP">
          <th mat-header-cell *matHeaderCellDef> ATYP </th>
          <td mat-cell *matCellDef="let element"> {{element.ATYP}} </td>
        </ng-container>

        <!-- AUSR Column -->
        <ng-container matColumnDef="AUSR">
          <th mat-header-cell *matHeaderCellDef> AUSR </th>
          <td mat-cell *matCellDef="let element"> {{element.AUSR}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="mat-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page" class="mat-paginator-sticky">
      </mat-paginator>
    </div>
    <!-- Div with two text areas (Request, Response) -->
    <div class="table_section table_sec_right">
      <mat-form-field class="text_area_form" appearance="outline">
        <mat-label>Request</mat-label>
        <textarea class="text_area_style" name="diisRequest" cols="60" rows="4" matInput></textarea>
      </mat-form-field>
      <mat-form-field class="text_area_form" appearance="outline">
        <mat-label>Response</mat-label>
        <textarea class="text_area_style" name="diisResponse" cols="60" rows="4" matInput></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
